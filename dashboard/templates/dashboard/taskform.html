{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{% if form.instance.pk %}Edit Task{% else %}Assign New Task{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Task</button>
    </form>
</div>
{% endblock %}
