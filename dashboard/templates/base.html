<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'manager_dashboard' %}">Task Management System</a>
            {% if request.user.is_authenticated %}
                <span class="navbar-text">Logged in as: <strong>{{ request.user.first_name }}</strong></span>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm ms-3">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Flash Messages (For Success, Errors, Warnings) -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}  <!-- Each page's content goes here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
