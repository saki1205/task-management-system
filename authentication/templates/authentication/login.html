{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="
    min-height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1920x1080/?office,work') no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
">
    <div class="card login-card" data-aos="zoom-in" style="
        max-width: 400px;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 15px;
    ">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="fas fa-tasks fa-3x text-primary"></i>
                <h2 class="mt-3">Task Management</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <form method="POST" class="login-form">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
        </div>
    </div>
</div>

<style>
.login-card {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.login-card:hover {
    transform: translateY(-5px);
}

.input-group-text {
    background-color: transparent;
    border-right: none;
}

.input-group .form-control {
    border-left: none;
}

.input-group .form-control:focus {
    border-color: #dee2e6;
    box-shadow: none;
}

.btn-primary {
    background: linear-gradient(135deg, #4e73df, #224abe);
    border: none;
    padding: 12px;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #224abe, #4e73df);
    transform: translateY(-1px);
}
</style>
{% endblock %}
